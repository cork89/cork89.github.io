<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectable Sentences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }

        .sentence {
            display: inline-block;
            padding: 6px 10px;
            margin: 6px 0;
            border-radius: 12px;
            border: 2px solid transparent;
            cursor: pointer;
            user-select: none;
            transition: border 0.2s ease, background-color 0.2s ease;
            background: white;
        }

        .selected {
            border-color: var(--border-color, black);
        }
    </style>
</head>

<body>
    <h2>Selectable Sentences</h2>
    <div id="paragraph"></div>

    <script>
        const paragraphText =
            "On December 17, 1903, near Kitty Hawk, North Carolina, Orville and Wilbur Wright achieved the first sustained, controlled flight of a powered aircraft. Their biplane, the Wright Flyer, made four short flights that day, with Orville taking the controls for the inaugural 12-second, 120-foot journey. This groundbreaking feat, the culmination of years of meticulous experimentation and scientific inquiry into aerodynamics, proved that heavier-than-air flight was possible, forever changing transportation, warfare, and human perception of the world."
        const borderColors = ["#e74c3c", "#3498db", "#27ae60", "#f39c12", "#8e44ad"];

        const paragraphEl = document.getElementById("paragraph");

        const sentences = paragraphText.match(/[^.!?]+[.!?]/g);

        sentences.forEach((sentence, i) => {
            const span = document.createElement("div");
            span.textContent = sentence.trim();
            span.classList.add("sentence");
            span.style.setProperty(
                "--border-color",
                borderColors[i % borderColors.length]
            );
            paragraphEl.appendChild(span);
        });

        let isDragging = false;

        const firstSentence = paragraphEl.querySelector(".sentence");
        if (firstSentence) {
            firstSentence.classList.add("selected");
        }

        function selectSentence(target) {
            document.querySelectorAll(".sentence").forEach((s) => {
                s.classList.remove("selected");
            });
            target.classList.add("selected");
        }

        paragraphEl.addEventListener("mousedown", (e) => {
            if (e.target.classList.contains("sentence")) {
                selectSentence(e.target);
                isDragging = true;
            }
        });

        paragraphEl.addEventListener("mouseover", (e) => {
            if (isDragging && e.target.classList.contains("sentence")) {
                selectSentence(e.target);
            }
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
        });
    </script>
</body>

</html>
