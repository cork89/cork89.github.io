<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kindle Blur-In Demo (Fixed)</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background: #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 1rem;
    }

    .kindle-frame {
      position: relative;
      width: 400px;
      height: 600px;
      background: #fdfdfd;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .page-content {
      position: absolute;
      inset: 0;
      padding: 1rem;
      background: #fdfdfd;
      color: #111;
      line-height: 1.5;
      opacity: 0;
      filter: blur(4px);
      transition: opacity 0.6s ease, filter 0.6s ease;
    }
    .page-content.show {
      opacity: 1;
      filter: blur(0px);
    }

    button {
      padding: 0.5rem 1rem;
      cursor: pointer;
      border: 1px solid #333;
      background: white;
    }
  </style>
</head>
<body>
  <h2>Kindle Blur-In Effect (One Page at a Time)</h2>

  <div class="kindle-frame" id="frame">
    <div class="page-content show">
      <p>Page 1 — Text appears with a blur-in.</p>
    </div>
  </div>

  <button onclick="nextPage()">Next Page</button>

  <script>
    const pages = [
      "<p>Page 1 — Text appears with a blur-in.</p>",
      "<p>Page 2 — Mimics an e‑ink refresh more smoothly.</p>",
      "<p>Page 3 — The blur gradually sharpens the text.</p>",
      "<p>Page 4 — Feels like digital ink settling in.</p>",
    ];
    let index = 0;
    let isAnimating = false;

    function nextPage() {
      if (isAnimating) return; // prevent rapid clicking
      isAnimating = true;

      const frame = document.getElementById("frame");
      const oldPage = frame.querySelector(".page-content");

      // Create new page element (starts hidden/blurred)
      index = (index + 1) % pages.length;
      const newPage = document.createElement("div");
      newPage.className = "page-content";
      newPage.innerHTML = pages[index];
      frame.appendChild(newPage);

      // Force reflow so transition will trigger
      newPage.offsetHeight; 
      newPage.classList.add("show");

      // Remove the old page after transition starts
      setTimeout(() => {
        oldPage.remove();
        isAnimating = false;
      }, 650); // slightly longer than CSS transition
    }
  </script>
</body>
</html>
