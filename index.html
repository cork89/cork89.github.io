        body {

        h2 {

        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Vertical line */
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #444;
            transform: translateX(-50%);
        }

        .timeline-item {
            position: relative;
            margin: 40px 0;
            width: 45%;
        }

        .timeline-item.left {
            left: 0;
            text-align: right;
        }

        .timeline-item.right {
            left: 55%;
            text-align: left;
        }

        .timeline-box {
            background: white;
            padding: 20px;
            border: 4px solid #000;
            border-radius: 8px;
            border-left: 8px solid var(--accent-color);
            border-top: 8px solid var(--accent-color);
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .timeline-box:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .timeline-box:hover .timeline-title,
        .timeline-box:hover .timeline-subtitle {
            color: white;
        }

        .timeline-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 8px 0;
            color: #333;
        }

        .timeline-subtitle {
            font-size: 15px;
            color: #666;
            margin: 0;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            top: 35px;
            width: 16px;
            height: 16px;
            background: #444;
            transform: rotate(45deg);
            z-index: 1;
            transition: all 0.3s ease;
        }

        .timeline-item:hover::before {
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .timeline-item.left::before {
            right: -48px;
        }

        .timeline-item.right::before {
            left: -48px;
        }

        .timeline-item:nth-child(1) .timeline-box {
            --accent-color: #e74c3c;
        }

        .timeline-item:nth-child(2) .timeline-box {
            --accent-color: #3498db;
        }

        .timeline-item:nth-child(3) .timeline-box {
            --accent-color: #2ecc71;
        }

        .timeline-item:nth-child(4) .timeline-box {
            --accent-color: #f39c12;
        }

        .timeline-item:nth-child(5) .timeline-box {
            --accent-color: #9b59b6;
        }

        .timeline-item:nth-child(6) .timeline-box {
            --accent-color: #1abc9c;
        }

        .timeline-title-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        img {
            height: 50px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .timeline::before {
                left: 20px;
            }

            .timeline-item {
                width: calc(100% - 60px);
                left: 60px !important;
                text-align: left;
            }

            .timeline-item::before {
                left: -48px !important;
            }
        }
    </style>
</head>
